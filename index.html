<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>

  <body>
    <main>
      <div id="sidebar">
        <div id="stepOne" class="allSteps">
          <div id="stepOneNum">1</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 1</div>
            <div id="stepTitle">Your info</div>
          </div>
        </div>
        <div id="stepTwo" class="allSteps">
          <div id="stepTwoNum">2</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 2</div>
            <div id="stepTitle">Select plan</div>
          </div>
        </div>
        <div id="stepThree" class="allSteps">
          <div id="stepThreeNum">3</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 3</div>
            <div id="stepTitle">Add-ons</div>
          </div>
        </div>
        <div id="stepFour" class="allSteps">
          <div id="stepFourNum">4</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 4</div>
            <div id="stepTitle">Summary</div>
          </div>
        </div>
      </div>
      <div id="personalInfo">
        <h1>Personal info</h1>
        <p>Please provide your name, email address, and phone number.</p>
        <form>
          <div>
            <label for="name">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Stephen King"
              autocomplete="name"
            />
          </div>
          <div>
            <label for="email">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="e.g. stephenking@lorem.com"
              autocomplete="email"
            />
          </div>
          <div>
            <label for="tel">Phone Number</label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="e.g. +1 234 567 890"
              autocomplete="tel"
            />
          </div>
          <button type="submit">Next Step</button>
        </form>
      </div>
    </div>
  </body>

  <script defer src="./assets/js/main.js"></script>
</html>
