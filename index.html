<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Multi-step form</title>
  </head>

  <body>
    <main>
      <div id="sidebar">
        <div id="stepOne">
          <div id="stepOneNum" class="active">1</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 1</div>
            <div id="stepTitle">Your info</div>
          </div>
        </div>
        <div id="stepTwo">
          <div id="stepTwoNum">2</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 2</div>
            <div id="stepTitle">Select plan</div>
          </div>
        </div>
        <div id="stepThree">
          <div id="stepThreeNum">3</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 3</div>
            <div id="stepTitle">Add-ons</div>
          </div>
        </div>
        <div id="stepFour">
          <div id="stepFourNum">4</div>
          <div id="stepContent">
            <div id="stepSubTitle">Step 4</div>
            <div id="stepTitle">Summary</div>
          </div>
        </div>
      </div>
      <div id="personalInfos" class="activeContent blueBackground">
        <div id="personalInfosContent" class="contentBackground">
          <h1 class="title">Personal info</h1>
        <p class="description">Please provide your name, email address, and phone number.</p>
        <form>
          <div class="inputInfo">
            <label for="name">Name</label><br />
            <input
              type="text"
              name="name"
              id="name"
              placeholder="e.g. Stephen King"
              autocomplete="name"
            />
          </div>
          <div class="inputInfo">
            <label for="email">Email Address</label><br />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="e.g. stephenking@lorem.com"
              autocomplete="email"
            />
          </div>
          <div class="inputInfo">
            <label for="tel">Phone Number</label><br />
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="e.g. +1 234 567 890"
              autocomplete="tel"
            />
          </div>
        </form>
        </div>
      </div>
      <div id="plansInfos" class="blueBackground">
        <div id="plansInfosContent" class="contentBackground">
          <h1 class="title">Select your plan</h1>
        <p class="description">You have the option of monthly or yearly billing.</p>
        <div id="plans">
          <a href="#" id="arcade" class="plan">
            <div class="planIcon">
              <img src="assets/images/icon-arcade.svg" alt="">
            </div>
            <div class="planContent">
              <p>Arcade</p>
              <span id="monthlyPlan">$9/mo</span>
            </div>
          </a>
          <a href="#" id="advanced" class="plan">
            <div class="planIcon">
              <img src="assets/images/icon-advanced.svg" alt="">
            </div>
            <div class="planContent">
              <p>Advanced</p>
              <span id="monthlyPlan">$12/mo</span>
            </div>
          </a>
          <a href="#" id="pro" class="plan">
            <div class="planIcon">
              <img src="assets/images/icon-pro.svg" alt="">
            </div>
            <div class="planContent">
              <p>Pro</p>
              <span id="monthlyPlan">$15/mo</span>
            </div>
          </a>
        </div>
        <div class="subscriptions">
          <span class="selectedSubscription">Monthly</span>
          <div class="toggle-container">
            <input type="checkbox" id="sub" class="toggle">
            <label for="sub" class="label">
              <div class="circle"></div>
            </label>
          </div>
          <span>Yearly</span>
        </div>
        </div>
      </div>
      <div id="buttons">
        <button id="goBack" class="button">Go Back</button>
        <button id="nextStep" class="button">Next Step</button>
      </div>
    </div>
  </body>

  <script defer src="./assets/js/main.js"></script>
</html>
